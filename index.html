<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Registration ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatBot">
            <div class="chatBot_header">
                <div class="smitlogo">
                    <img src="smit_logo.jpg" alt="" width="80px">
                </div>
                <div class="title">
                    <h4>SMIT Admission Guider</h4>
                    <p id="typing" style="color: #90c21a; text-align: left; visibility: hidden;">Typing...</p>
                </div>
            </div>
            <div class="displayChat">
                <div id="display"></div>
            </div>
            <div class="inputMessage">
                <input type="text" id="input" onkeypress="message()" placeholder="Type meassage">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
