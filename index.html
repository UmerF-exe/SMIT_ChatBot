<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Registration ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatBot">
            <div class="chatBot_Title">
                <h2>SMIT Registration ChatBot</h2>
            </div>
            <div class="displayChat">
                <div id="display"></div>
                <p id="typing" style="color: rgb(34, 144, 1); margin-left: 10px; margin-top: 10px; display: none;">Typing...</p>
            </div>
            <div class="inputMessage">
                <input type="text" id="input" onkeypress="message()" placeholder="Type meassage">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
